<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">

<body>
    <div class="hero d-flex align-items-center justify-content-center text-center py-5 mb-4"

    </div>
    <!-- 여기 -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/">
                        <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/">
                        <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/">
                        <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr/">

                    </a>
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
